    <script>
      $(document).ready(function(){

        //Get Data From URL
        var url = location.href
        // Create Object

        var obj =new URL(url)

        //Get Data From URL
        var id = obj.searchParams.get("id")
        var name = obj.searchParams.get("name")
        var price = obj.searchParams.get("price")
        var des = obj.searchParams.get("des")
        var image = obj.searchParams.get("img")

        var design = `
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 mt-5">
                <div class="card" style="width: 18rem;">
                  <img src="product/${image}" height="300px" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">${name}</h5>
                     <h5 class="card-title">Price.${price}</h5>
                    <p class="card-text">${des}</p>
                    <a href="detail.html?id=${id}&name=${name}&des=${des}&price=${price}&img=${image}" class="btn btn-primary">SEE DETAIL</a>
                  </div>
                </div>
          </div>
            `

            $("#product_detail").html(design)
       
      })
    </script>
