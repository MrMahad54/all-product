    <script>
      $(document).ready(function(){

        var urlData = location.href
        
        // Create Object
        var obj = new URL(urlData)
        //Get Category Name
        var category = obj.searchParams.get("category")
        

        var products = [
          {
              id:1,
              name:"product1",
              des:"Best Quality Provider",
              price:2500,
              image:"product-01.jpg",
              category:"Women"
          },
          {
              id:2,
              name:"product2",
              des:"Best Quality Provider",
              price:3500,
              image:"product-03.jpg",
              category:"Men"
          },
          {
              id:3,
              name:"product3",
              des:"WatchBase is the ultimate online watch database, with full details on any watch, with a focus on high-end mechanical watches.",
              price:4500,
              image:"product-06.jpg",
              category:"Men"
          },
          {
              id:4,
              name:"product4",
              des:"Best Quality Provider",
              price:4500,
              image:"product-07.jpg",
              category:"Women"
          },
          {
              id:5,
              name:"product5",
              des:"Best Quality Provider",
              price:5000,
              image:"product-09.jpg",
              category:"Men"
          },
          {
              id:5,
              name:"product6",
              des:"Best Quality Provider",
              price:5000,
              image:"product-11.jpg",
              category:"Men"
          }
        ]
        // Show In Page Using Loop
          var categoryData = ""
        for(var value of products){
            // Condition On Category
            if(category == value.category){
            categoryData += `
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 mt-5">
                <div class="card" style="width: 18rem;">
                  <img src="product/${value.image}" height="300px" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">${value.name}</h5>
                     <h5 class="card-title">Price.${value.price}</h5>
                    
                    <a href="detail.html?id=${value.id}&name=${value.name}&des=${value.des}&price=${value.price}&img=${value.image}" class="btn btn-primary">SEE DETAIL</a>
                  </div>
                </div>
          </div>
            `
        }//Condition Close

        }
        //Where To Show Listing Data In HTML
        $("#category_listing").html(categoryData)
      })
    </script>
